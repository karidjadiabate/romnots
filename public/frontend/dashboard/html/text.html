    <!-- Lien vers le CSS de Bootstrap -->

    <style>
        body{
            width: 100%;
            
        }
        .modal-content {
            width: 70%;
            margin-top: 30px;
            margin-left: 10%;
            padding: 20px;
            background-color: aqua;
        }

        /* Style de l'en-tête de la modal */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: none;
            padding: 2px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #3F2CA3;
            margin: 0;
        }

        /* Bouton de fermeture personnalisé */
        .custom-close-btn {
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #3F2CA3;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Corps de la modal */
        .modal-body {
            padding: 20px;
        }

        .add-printer-scanner {
            margin-bottom: 20px;
        }

        .add-button {
            background-color: #F1F1FF;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            color: #3F2CA3;
            border-radius: 0%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        h3 {
            color: #3F2CA3;
            font-size: 18px;
        }

        .fa-plus {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Style de la liste des appareils */
        .devices-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .devices-list li {
            display: flex;
            align-items: center;
            padding: 8px 0;
            color: #3F2CA3;
        }

        .device-icon,
        .add-button i {
            background-color: #3F2CA3;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            border-radius: 5px;
        }



        .device-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
