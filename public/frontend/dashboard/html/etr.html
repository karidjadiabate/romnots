<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Custom styles for Select2 */
        .select2-container--default .select2-selection--multiple {
            min-height: 38px;
            border: 1px solid #d1d5da;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            background-color: #f8f9fa;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__rendered {
            line-height: 1.5;
        }

        .select2-container--default .select2-results {
            background-color: #28a745;
            border: 1px solid #28a745;
            z-index: 1050;
            /* Ensure dropdown appears above other elements */
        }

        .select2-container--default .select2-results__option--highlighted {
            background-color: #218838 !important;
            color: white !important;
        }

        .select2-container--default .select2-results__option--selected {
            background-color: #1e7e34 !important;
            color: white !important;
        }

        .modal {
            z-index: 1051;
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ouvrir Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajouter un Enseignant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <!-- Fields for adding teacher details -->
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="firstName" name="nom" placeholder="Nom"
                                    value="" required>
                                <div class="invalid-feedback">Valid first name is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lastName" name="prenom"
                                    placeholder="Prenoms" value="" required>
                                <div class="invalid-feedback">Valid last name is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <input type="tel" class="form-control" id="contact" name="contact" placeholder="Contact"
                                    value="" required>
                                <div class="invalid-feedback">Valid contact is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                    value="" required>
                                <div class="invalid-feedback">Valid email is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username" value="" required>
                                <div class="invalid-feedback">Valid username is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <select name="role_id" id="role_id" class="form-control">
                                    <option value="2">Professeur</option>
                                </select>
                                <div class="invalid-feedback">Valid role is required.</div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="select-example">Select options:</label>
                                    <select id="select-example" class="form-control" multiple>
                                        <option value="one">One</option>
                                        <option value="two">Two</option>
                                        <option value="three">Three</option>
                                        <option value="four">Four</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Sauvegarder</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize Select2 on the select element
            $('#select-example').select2({
                placeholder: "Select options",
                allowClear: true,
                width: 'resolve' // Ensure Select2 takes full width of the parent container
            });
        });
    </script>
</body>

</html>
