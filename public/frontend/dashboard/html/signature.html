<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #4a3dbb;
            font-size: 24px;
        }

        .close-btn {
            cursor: pointer;
            color: #4a3dbb;
            font-size: 24px;
            border: none;
            background: none;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
        }

        .tab-link {
            padding: 10px 20px;
            color: #4a3dbb;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-bottom: 2px solid transparent;
        }

        .tab-link.active {
            border-bottom: 2px solid #4a3dbb;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .signature-area {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
        }

        .upload-area {
            border: 2px dashed #4a3dbb;
            border-radius: 10px;
            background-color: #f8f8f8;
            padding: 40px;
            text-align: center;
            color: #aaa;
            font-size: 18px;
            position: relative;
        }

        /* .upload-area::after {
            content: "OU";
            display: block;
            margin: 20px 0;
            color: #777;
        } */

        .upload-button {
            background-color: #38B293;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0%;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }

        .upload-button i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <!-- Modal de signature -->
    <div class="modal" id="signature">
        <div class="modal-header">
            <h2>Signature</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>

        <!-- Tabs pour Dessiner et Importer -->
        <div class="tab-container">
            <a href="#" class="tab-link active" onclick="openTab(event, 'draw')">Dessiner</a>
            <a href="#" class="tab-link" onclick="openTab(event, 'import')">Importer</a>
        </div>

        <!-- Contenu des tabs -->
        <div id="draw" class="tab-content active">
            <div class="signature-area"></div>
        </div>

        <div id="import" class="tab-content">
            <div class="upload-area" onclick="triggerFileUpload()">
                Glisser déposer une signature
                <br>
                OU
                <br>
                <button class="upload-button" onclick="triggerFileUpload()">
                    <i class="fas fa-plus"></i> Charger
                </button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        function openTab(event, tabName) {
            // Cache tous les contenus de tabs
            document.querySelectorAll('.tab-content').forEach(function (tabContent) {
                tabContent.classList.remove('active');
            });

            // Supprime la classe active de tous les liens de tabs
            document.querySelectorAll('.tab-link').forEach(function (tabLink) {
                tabLink.classList.remove('active');
            });

            // Affiche le contenu du tab sélectionné
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function closeModal() {
            alert('Modal fermé');
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }
    </script>
</body>

</html>
