<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        .account-container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);

        }

        .account-title {
            font-size: 36px;
            color: #4a3dbb;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab-link {
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 15px 20px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            color: #4a3dbb;
            text-align: center;
            border-radius: 5px;
        }

        .tab-link.active {
            background-color: #ffffff;
            border-bottom: 3px solid #4a3dbb;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* .profile-section{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        } */

        .profile-img-container {
            position: relative;
            margin-right: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4a3dbb;
        }

        .photo-btn {
            position: absolute;
            bottom: 10px;
            left: 123px;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #4a3dbb;
            border-radius: 50%;
            padding: 8px;
        }

        .profile-actions {
            /* display: flex;
            left: 0; */
            gap: 15px;
        }

        .upload-btn,
        .delete-btn {
            background-color: #ffffff;
            border: none;
            margin-left: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #4a3dbb;
            border-radius: 50%;
            /* padding: 15px; */

        }

        .account-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 60px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 280px;
            margin-right: 20px;

            margin-bottom: 20px;
        }


        .form-group:last-child {
            margin-right: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4a3dbb;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 90%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
            color: #4a3dbb;
            /* margin-bottom: 20px; */
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a3dbb;
        }

        .notification-setting {
            display: flex;
            align-items: start;
        }

        #notifications {
            left: 0;
        }

        /* .notification-setting input {
            right: 0;
        } */

        .save-btn {
            align-self: flex-end;
            background-color: #38B293;
            color: #ffffff;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #2d8a6c;
        }

        .password-group {
            position: relative;
        }

        .password-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a3dbb;
            cursor: pointer;
        }

        .icon-user:before {
            content: "\f007";
            font-family: 'FontAwesome';
            margin-right: 8px;
        }

        .icon-lock:before {
            content: "\f023";
            font-family: 'FontAwesome';
            margin-right: 8px;
        }

        .icon-upload:before {
            content: "\f093";
            font-family: 'FontAwesome';
        }

        .icon-delete:before {
            content: "\f1f8";
            font-family: 'FontAwesome';
        }

        .icon-camera:before {
            content: "\f030";
            font-family: 'FontAwesome';
        }

        .icon-eye:before {
            content: "\f06e";
            font-family: 'FontAwesome';
        }

        hr {
            border: 1px solid #4a3dbb;
            width: 100%;
        }

        .notification-setting {
            display: flex;
            color: #4a3dbb;
            align-items: start;

        }

        #notifications {
            margin-right: 10px;
            position: relative;
        }




        /* .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #003366;
            color: white;
            font-size: 12px;
        } */
    </style>
</head>

<body>

    <div class="account-container">
        <h2 class="account-title">Compte</h2>
        <div class="tabs">
            <button class="tab-link active" data-tab="personal-info"><i class="icon-user"></i> Informations
                personnelles</button>
            <button class="tab-link" data-tab="security"><i class="icon-lock"></i> Sécurité</button>
        </div>

        <div id="personal-info" class="tab-content active">
            <div class="profile-section">
                <div class="profile-img-container">
                    <img src="../images/kad.jpg" alt="User" class="profile-img">
                    <button class="photo-btn"><i class="icon-camera"></i></button>
                </div>
                <div class="profile-actions">
                    <button class="upload-btn"><i class="icon-upload"></i></button>
                    <button class="delete-btn"><i class="icon-delete"></i></button>
                </div>
            </div>

            <form class="account-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Prénoms</label>
                        <input type="text" id="prenom" value="Judicaël Henock">
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" value="Kouabenan">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" value="+2250707070707">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="Kouabenan@pigier.ci">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" value="Bingerville">
                    </div>

                    <div class="form-group">
                        <label for="fonction">Fonction</label>
                        <input type="text" id="fonction" value="Professeur">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="role">Rôle</label>
                        <select id="role">
                            <option value="SuperAdmin" selected>SuperAdmin</option>
                            <option value="SuperAdmin" selected>Admin</option>
                            <option value="SuperAdmin" selected>Enseignants</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="about">À propos</label>
                    <textarea id="about" placeholder="Rédiger votre biographie"></textarea>
                </div>

                <div class="form-group">
                    <label for="notifications">Activité de Notifications</label>
                    <hr>
                </div>
                <div class="notification-setting">
                    <input type="checkbox" id="notifications" checked>
                    <label for="notifications">Je souhaite recevoir une notification de ROMNote lorsque de nouveaux
                        projets sont disponibles</label>
                </div>

                <button type="submit" class="save-btn">Sauvegarder</button>
            </form>
        </div>

        <div id="security" class="tab-content">
            <form class="account-form">
                <div class="form-group password-group">
                    <label for="current-password">Mot de passe actuel</label>
                    <input type="password" id="current-password">
                    <i class="icon-eye"></i>
                </div>

                <div class="form-group password-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <input type="password" id="new-password">
                    <i class="icon-eye"></i>
                </div>

                <div class="form-group password-group">
                    <label for="confirm-password">Confirmez le nouveau mot de passe</label>
                    <input type="password" id="confirm-password">
                    <i class="icon-eye"></i>
                </div>

                <button type="submit" class="save-btn">Sauvegarder</button>
            </form>
        </div>
        <!-- <div class="footer">
            © 2024 Tous Droits Réservés. AKPANY, Software & Media Solution
        </div> -->
    </div>






    <script>
        document.querySelectorAll('.tab-link').forEach(button => {
            button.addEventListener('click', () => {
                const tabContentId = button.getAttribute('data-tab');

                document.querySelectorAll('.tab-link').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(tabContent => {
                    tabContent.classList.remove('active');
                });

                button.classList.add('active');
                document.getElementById(tabContentId).classList.add('active');
            });
        });

    </script>

</body>

</html>
